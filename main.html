<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <div id="gameScreen">
        <table id="board">
            <tr>
                <td class="square" id="square1"></td>
                <td class="square" id="square2"></td>
                <td class="square" id="square3"></td>
            </tr>
            <tr>
                <td class="square" id="square4"></td>
                <td class="square" id="square5"></td>
                <td class="square" id="square6"></td>
            </tr>
            <tr>
                <td class="square" id="square7"></td>
                <td class="square" id="square8"></td>
                <td class="square" id="square9"></td>
            </tr>
        </table>
        <p id="rough"></p>
    </div>

    <p id="winner" class="text">?</p>

    <div id="center">
        <div id="contSwitch1">
            <p id="playWithStatus">Play with Computer: ON</p>
            <label class="switch">
                <input type="checkbox" id="playWith" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <div id="contSwitch2">
            <p id="playAsStatus">Play as: X</p>
            <label class="switch">
                <input type="checkbox" id="playAs" checked>
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <button id="resetBtn" type="button">Reset</button>
</body>

</html>
